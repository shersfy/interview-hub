log4j.rootLogger=INFO, file, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %m%n
log4j.appendar.stdout.Threshold=INFO

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/client.log
log4j.appender.file.Encoding=UTF-8
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=50
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}] [%F:%L] [%M] %m%n
log4j.appendar.file.Threshold=INFO

log4j.logger.com.lenovo=INFO
