server.port=8080

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/datahub?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.maxConnectionsPerPartition=100
spring.datasource.minConnectionsPerPartition=1
spring.datasource.partitionCount=1
spring.datasource.idleConnectionTestPeriod=10
spring.datasource.idleMaxAge=240
spring.datasource.acquireIncrement=5
spring.datasource.statementsCacheSize=20
spring.datasource.connectionTimeout=30